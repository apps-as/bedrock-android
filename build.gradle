buildscript {
    repositories {
        google()
        jcenter()
        maven {
            url "http://storage.googleapis.com/r8-releases/raw/master"
        }
    }

    dependencies {
        classpath 'com.android.tools:r8:db49dbc78dc4a4da9d0be0c32a135bef50689343' // TODO needed for proper Boolean.hashCode desugaring https://issuetracker.google.com/issues/129730297
        classpath Libs.androidGradlePlugin
        classpath Libs.kotlinGradlePlugin
        classpath Libs.dependenciesGradlePlugin
        classpath Libs.mavenPublishGradlePlugin
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url "s3://no.apps.maven.s3.amazonaws.com"
            credentials(AwsCredentials) {
                accessKey rootProject.properties["maven.access"]
                secretKey rootProject.properties["maven.secret"]
            }
        }
    }
}

apply plugin: "com.github.ben-manes.versions"

task clean(type: Delete) {
    delete rootProject.buildDir
}