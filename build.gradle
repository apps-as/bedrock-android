buildscript {
    ext {
        kotlinVersion = "1.3.0"
        kotlinCoroutinesVersion = "1.0.1"
        conductorVersion = "2.1.5"
        lifecycleVersion = "2.0.0"
        jetpackVersion = "1.0.1"
        dagger2Version = "2.19"

        dependenciesVersion = "0.20.0"
        buildToolsVersion = "3.2.1"
        androidMavenPublishVersion = "3.6.2"
    }

    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        // Android
        classpath "com.android.tools.build:gradle:$buildToolsVersion"

        // Jetifier
        // TODO remove this when new jetifier is included in latest AGP - https://issuetracker.google.com/issues/115738511
        classpath "com.android.tools.build.jetifier:jetifier-processor:1.0.0-beta02"

        // Kotlin
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"

        // Dependency update
        classpath "com.github.ben-manes:gradle-versions-plugin:$dependenciesVersion"

        // Android Maven Publish
        classpath "digital.wup:android-maven-publish:$androidMavenPublishVersion"
    }
}

apply plugin: "com.github.ben-manes.versions"

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
